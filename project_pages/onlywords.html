<!-- Glitch effect for logo -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const glitchElements = document.querySelectorAll(".glitchText");
  const chars = "!<>-_\\/[]{}â€”=+*^?#";

  glitchElements.forEach(el => {
    const text = el.innerText;
    function glitchOnce() {
      const textArr = text.split("");
      const glitchCount = Math.floor(Math.random() * 2) + 1;
      const indices = [];
      while (indices.length < glitchCount) {
        const idx = Math.floor(Math.random() * textArr.length);
        if (!indices.includes(idx)) indices.push(idx);
      }
      const scrambled = textArr.map((letter, i) =>
        indices.includes(i) ? chars[Math.floor(Math.random() * chars.length)] : letter
      ).join("");
      el.innerText = scrambled;
      setTimeout(() => { el.innerText = text; }, 80);
    }
    setInterval(() => { if (Math.random() < 0.3) glitchOnce(); }, 1000);
  });
});
</script>
