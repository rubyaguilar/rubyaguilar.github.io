<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datapops</title>
    <link rel="icon" href="/qualitycheck/image.png">
    <link rel="stylesheet" href="/qualitycheck/style.css">
</head>
<body>
  
    <div class="container">
        <h1>datapops</h1>
        <a href="https://datapops.github.io/" target="_blank" class="about-link">what is datapops?</a>
        <!-- File Upload Section -->
        <div class="upload-area" id="uploadArea">
            <p>Drag and Drop your CSV here <br> or Click to Upload</p>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <!-- Schema and Field Types Section -->
        <div id="fileDetails" class="hidden">
            <!-- <h2>Schema Detected</h2> -->
            <p id="columnsUploaded"></p>
            <div id="totalRows"></div>
            <h3>First 3 Rows View:</h3>
            <div id="firstThreeRows" class="scrollable-table"></div>
                  
            <!-- Table for Data Preview -->
            <table id="dataPreview" class="hidden">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

            <!-- Schema Section -->
            <div class="schema-section">
                <h3>Schema Fields Detected:</h3>
                <div id="schemaContainer" class="schema-container"></div>
            </div>

            <!-- Field Types Section: Under Schema -->
            <div class="field-types" id="fieldTypesContainer">
                <h4>Supported Field Types</h4>
            <div id="fieldTypeList">
                  <div class="draggable-field" draggable="true" data-field="Phone">Phone</div>
                  <div class="draggable-field" draggable="true" data-field="Date">Date</div>
                  <div class="draggable-field" draggable="true" data-field="Email">Email</div>
                  <div class="draggable-field" draggable="true" data-field="Zip Code">Zip Code</div>
                  <div class="draggable-field" draggable="true" data-field="Characters Only">Characters Only</div>
                  <div class="draggable-field" draggable="true" data-field="Numeric Only">Numeric Only</div>  
             </div>
              <button id="collapseBtn">Collapse</button>
           </div>
          
          <!-- Button on the left side to make the container reappear -->
          <button id="expandBtn" style="display: none;">Expand</button>

            <!-- Button to Perform Data Analysis -->
            <button id="analyzeBtn" class="hidden">Analyze Data</button>
          <span id="uploadMessage" class="hidden"><br><br>Quality Check Complete. </span>
        </div>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <h3>Data Quality Summary</h3>
                <div id="qualitySummary" class="horizontal-summary"></div>
                <p>*checks valid supported field types and nulls</p>
            </div>
                
                <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 id="modalHeader"></h2>
                    <p id="modalText"></p>
                </div>
            </div>

    <script src="/qualitycheck/script.js"></script>
</body>
</html>
